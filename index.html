<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"/>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
    <link rel="stylesheet" href="images/">
    <title>vanilla weather app</title>
  </head>
  <body>
    <div class="weatherapp-wrap">
      <header>
       <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Type a city.."
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
</header>

      <main>
    <section class="DayandTime">

        <div class="currentday">Tuesday</div>
        <div class="clock-time"> 12:45 </div>
        <div class="clock-ampm"> PM </div>
    </section>
    <section class="location">
              <h1 id="city"></h1>
    </section>
 
        <div class="temp-current ">
          <span id="temperature"></a>
            </span>
          <span class="units">
              <a href="#" id="celsius-link">°C</a> 
            </span>
        </div>
      <div class="clearfix-weather-temperature">
                <img src="" alt="Clear" id="icon" class="float-left" />
              </div>
    <ul>
      <div class="description">   
       <li><span id=description></span>  </li>
         <li>Wind | <span id="wind"></span> m/h</li>  
          <li>Humidity | <span id="humidity"></span>%</li>
          <li> Feels like | <span id="real-feel"> </span> °C </li>
     </ul>
</main>
      <footer>
  <div class="overview">
            Updated: <span id="date"></span>
          </div>
    <script src="src/app.js"></script>
       <script src="src/app.js"></script>
  </footer>
  </body>
</html>
    </div>
  </body>
</html>
