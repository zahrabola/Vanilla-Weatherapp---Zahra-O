<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"

    <title>vanilla weather app</title>
  </head>
  <body>
    <div class="weatherapp-wrap">
<header>
       <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Type a city.."
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                  id="button"
                />
              </div>
            </div>
</header>

              
<main>
    <section id="day-and-time">

        <div class="currentday">Tuesday</div>
        <div class="clock-time"> 12:45 </div>
        <div class="clock-ampm"> PM </div>
    </section>
    <section class="location">
              <h1 id="city"></h1>
    </section>
 
        <div class="temp-current ">
          <span id="temperature"></a>
            </span>
          <span class="units">
              <a href="#" id="celsius-link">째C</a> 
            </span>
        </div>
  <div class="clearfix-weather-temperature">
                <img src="" alt="Clear" id="icon" class="float-left" />
              </div>
            
      <div class="description">   
       <li><span id=description></span>  </li>
         <li>Wind | <span id="wind"></span> m/h</li>  
          <li>Humidity | <span id="humidity"></span>%</li>
          <li> Feels like | <span id="real-feel"> </span> 째C </li>

     </ul>
</main>

<div class="weather-forecast" id="forecast">
<div class="row">
  <div class="col-2"> 
     <div class="weather-forecast-temperature-date"> Thursday </div>  
    <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="" width ="60" />
      <div class="weather-forecast-temperatures"></div>
<span class="weather-forecast-temperature-max"> max | 15째</span> <br>
<span class="weather-forecast-temperature-min"> min | 10째</span>
</div>
</div>
</div>
 
<footer>

  <div class="overview">
 <span id="date"></span>
          </div>

          <p class="signature" > Coded by Zahra Olanrewaju </p>
    <script src="src/app.js"></script>
  </footer>
  </body>
</html>
